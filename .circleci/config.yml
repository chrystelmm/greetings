version: 2.1
jobs:
  deploy:
    docker:
      - image: raizv/cli
    steps:
      - checkout
      - run: aws eks --region ${AWS_DEFAULT_REGION} update-kubeconfig --name cluster-1
      - run: kubectl get ns
      - run: helm template chart -f eks/chart/production.yaml | kubectl apply -f - -n trguest
